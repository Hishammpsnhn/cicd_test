name: CI Pipeline

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  build:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Nodejs
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: install dependencies
      run: npm install

    - name: Run tests
      run: npm test
